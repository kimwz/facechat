<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="peerjs/dist/peer.js"></script>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>
    <script>
        var room = getParameterByName('room') || 'test';
        var host = {host: 'whoami.kr', port: 9000, path: '/facechat'};
        var peer = new Peer(room, host);
        var isHost = peer.id === room;
        peer.on('open', function(id) {
            App.init();
            console.log('init');
        });
        peer.on('error', function(id) {
            if (isHost) {
                var randId = +new Date + '' + Math.random();
                peer = new Peer(randId.replace('.',''), host);
                isHost = false;
                App.init();
                console.log('err');
            }
        });
    </script>
</head>
<body>
<div class="wrapper">
